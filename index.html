<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <img class="image" src="Images/Arimoj Logo.png" alt="Arimoj Logo" title="Arimoj Logo">

        <p> <h1>Register</h1>Please fill this form to register.</p>

        <form action="">
            <hr>

            <label for="Surname"><b>Surname</b></label><br>
            <input type="text" placeholder="Surname" name="Surname" id="Othernames" required><br>

            <label for="Othernames"><b>Othernames</b></label><br>
            <input type="text" placeholder="Othernames" name="Othernames" required><br>

            <label for="Email"><b>Email</b></label><br>
            <input type="Email" placeholder="Enter Email" name="Email" id="Email" required><br>

            <label for="Telephone"><b>Telephone</b></label><br>
            <input type="text" placeholder="Telephone" name="Telephone" required><br>

            <label for="Area of interest"><b>Area of interest in Project Management</b></label><br>
            <input type="text" name="Othernames" id="Othernames" required><br>

            <label for="Expectations"><b>Expectations from the internship</b></label><br>
            <textarea name="comment" class="textarea" id="" cols="30" rows="10"></textarea><br>

            <label for=""><b>Are you able to commit 3 months for the internship?</b></label><br>
             <input type="radio" name="emma" id=""><label>Yes</label><br>
            <input type="radio" name="emma" id=""> <label>No</label><br>
            <input type="radio" name="emma" id=""> <label>Maybe</label><br>

            <button type="submit" class="Registration">Register</button> 

        </form>
    </div> 
</body>
</html>
